<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1 class="name-of-header">To Do List</h1>
        <div class="status">
          <p>Status:</p>
          <div class="name-of-status">
            <button
              class="text-of-status"
              id="all"
              onclick="onSetFilter('all')"
            >
              all
            </button>
            <button
              class="text-of-status"
              id="during"
              onclick="onSetFilter('active')"
            >
              active
            </button>
            <button
              class="text-of-status"
              id="completed"
              onclick="onSetFilter('completed')"
            >
              completed
            </button>
          </div>
        </div>
      </div>
      <form onsubmit="onNewAdd(this, event)" class="new-do">
        <input name="status" type="checkbox" class="check" />
        <input name="title" class="input" id="form" /><button
          type="submit"
          class="button"
          id="btn"
        >
          Добавить планы
        </button>
      </form>
      <div class="table">
        <table class="to-do-table" id="doTable"></table>
      </div>
    </div>
  </body>
  <script src="todo.js"></script>
</html>
